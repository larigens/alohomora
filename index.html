<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alohomora - Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Alohomora
            <!-- Break in line to make subtitle stay below title. -->
            <br>
            <span class="subtitle">Password Generator</span>
        </h1>
    </header>
    <main>
        <!--All divs have been added for styling purposes. -->
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <!-- Textarea needs an id to interact with JavaSscript. -->
                <!--  Placeholder describes the expected value of the textarea for the user. -->
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                <!-- Aria attributes allows a specification of the element's role to web robots. It is also good practice for screen readers and for SEO. -->
            </div>
            <div class="card-button">
                <!-- Button needs an id to interact with JavaSscript -->
                <button id="generate">Generate Password</button>
            </div>
        </div>
    </main>
    <!-- Connect HTML file to JavaScript file  -->
    <script src="script.js"></script>
</body>

</html>
